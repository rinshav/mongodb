<h1>Product Management</h1>
<div class="card">
  <div class="card-header">
    product list
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{showImage ? 'Hide' :'Show'}}
                Image
              </button>
            </th>
            <th>
              Product
            </th>
           <th>Code</th>
           <th>Available</th>
           <th>Price</th>
           <th>5 star rating</th>
         
          </tr>
          <tr *ngFor="let p of products">
            <td><img *ngIf="showImage"[src] = 'p.imageUrl' [title]='p.productName' height="100" width="100"></td>
            <td>{{p.productName|lowercase}}</td>
            <td>{{p.productCode}}</td>
            <td>{{p.releaseDate}}</td>
    
            <td>{{p.price | currency}}
            </td>
            <td>{{p.starRating}}</td>
          </tr>

        </thead>
      </table>
    </div>
  </div>
</div>
